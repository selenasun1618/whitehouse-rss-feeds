name: Scrape White House RSS

on:
  schedule:
    # Runs twice daily at 5am and 3pm PST (UTC-8)
    - cron: '0 13 * * *'
    - cron: '0 20 * * *'
  
  # Manually trigger from the Actions tab
  workflow_dispatch:

# Grant write permissions to push updated XML
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run scraper
        run: python whitehouse_rss_scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.xml
          git diff --staged --quiet || git commit -m "Update RSS feeds - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push